<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1">
        <title>ワット計算ツール</title>
        <style>
            .result_600W{
                display: flex;
            }

            .result_1000W{
                display: flex;
            }

            .input{
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>
    <body>
        <h2><font face = "メイリオ">ワット計算ツール</font></h2>
        <!--入力欄-->
        <input id="w" type="number">
        <span>W</span>
        <span class="input"></span>
        <input id="m" type="number">
        <span>分</span>
        <span class="input"></span>
        <input id="s" type="number">
        <span>秒</span>
        <input id="k" type="button" value="計算">

        <div class="result_600W">
            <!--横一列に揃える-->
            <div>600Wで</div>
            <div id="result"></div>
            <div>分</div>
            <div id="results"></div>
            <div>秒</div>
        </div>
        
        <div class="result_1000W">
            <!--横一列に揃える-->
            <div>1000Wで</div>
            <div id="result2"></div>
            <div>分</div>
            <div id="result2s"></div>
            <div>秒</div>
        </div>

        <script>
            //計算ボタンが押されたら実行する
            document.getElementById("k").onclick = function () {
                //W,分，秒の値を変数にする
                var w = parseFloat(document.getElementById("w").value);
                var m = parseFloat(document.getElementById("m").value);
                var s = parseFloat(document.getElementById("s").value);

                //ジュール計算
                var result = document.getElementById("k").textContent = w * ( m * 60 + s);
                //600Wで割る
                var result2 = document.getElementById("k").textContent = result / 600;
                //分にする
                var result3 = document.getElementById("k").textContent = result2 / 60;
                //分を切り捨て
                var result3 = Math.floor(result3);
                //秒にする
                var result4 = document.getElementById("k").textContent = result2 % 60;

                //結果を表示
                document.getElementById("result").innerHTML = result3;
                document.getElementById("results").innerHTML = result4;

                //ジュール計算
                var result = document.getElementById("k").textContent = w * ( m * 60 + s);
                //1000Wで割る
                var result2 = document.getElementById("k").textContent = result / 1000;
                //分にする
                var result3 = document.getElementById("k").textContent = result2 / 60;
                //分を切り捨て
                var result3 = Math.floor(result3);
                //秒にする
                var result4 = document.getElementById("k").textContent = result2 % 60;

                //結果を表示
                document.getElementById("result2").innerHTML = result3;
                document.getElementById("result2s").innerHTML = result4;
            };
        </script>
        
    </body>
</html>
